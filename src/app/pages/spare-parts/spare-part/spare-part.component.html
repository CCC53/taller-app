<div class="container">

    <button class="button" mat-raised-button color="primary" (click)="goBack()">
        <mat-icon>arrow_back</mat-icon>
        <span>Regresar</span>
    </button>
    <form class="form" [formGroup]="form" (submit)="onSubmit()">

    </form>
